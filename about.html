<!DOCTYPE html>
<html>
<head>
  <title>About Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-center">
    <a href="index.html" class="nav-link" id="nav-home">Restaurant List</a>
    <div class="dropdown">
      <a href="about.html" class="nav-link" id="nav-about">About</a>
      <div class="dropdown-content">
        <a href="about.html" class="nav-link" id="nav-about-me">About Me</a>
        <a href="rating.html" class="nav-link" id="nav-rating">Rating System</a>
      </div>
    </div>
  </div>
</nav>
  <div class="container">
    <h1>About Me</h1>
    <p>I’m Jeremy, and I travel to eat. This blog is my record of Michelin-starred restaurants I’ve visited and rated.</p>
  </div>
  
  <script>
    const path = window.location.pathname;

    if (path.endsWith('index.html') || path === '/') {
      document.getElementById('nav-home')?.classList.add('active');
    }

    if (path.includes('about.html')) {
      document.getElementById('nav-about')?.classList.add('active');
      document.getElementById('nav-about-me')?.classList.add('active');
    }

    if (path.includes('rating.html')) {
      document.getElementById('nav-about')?.classList.add('active');
      document.getElementById('nav-rating')?.classList.add('active');
    }
  </script>
  
</body>
</html>
